{
    "system" :
    {
        "name": "psql-performance",
        "log":
        {
            "path": "$HOME_SRC/logs/psql-perf",
            "file": "log.txt"
        },
        "dump":
        {
            "path": "$HOME_SRC/dumps/psql-perf",
            "file": "join_table.csv",
            "order_by": "random"
        },
        "accuracy" :
        {
            "path": "$HOME_SRC/comparisons/accuracy/psql-perf",
            "r_comp_file": "R_comp.xlsx",
            "errors_file": "error.txt",
            "precision": 15
        },
        "performance":
        {
            "path": "$HOME_SRC/comparisons/performance/psql-perf",
            "number_reps": 5
        },
        "decomposition":
        {
            "name": "qr",
            "method": "figaro",
            "compute_all": true
        }
    }
}